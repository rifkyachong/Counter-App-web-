<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Counter App</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>------MY COUNTER APP------</h1>
		</header>
		<main>
			<h1>Value</h1>
			<div class="box-num">
				<h1 id="count-num">0</h1>
			</div>
			<button id="inc" onclick="increment()">increment</button>
			<button id="save" onclick="save()">save</button>
			<div class="result">
				<p>Previous count:</p>
				<div class="block">
					<p id="rec1"></p>
					<p id="rec2"></p>
					<p id="rec3"></p>
					<p id="rec4"></p>
					<p id="rec5"></p>
				</div>
			</div>
		</main>
	</div>
	<script type="text/javascript" src="../js/indexscript.js"></script>
</body>
</html>
